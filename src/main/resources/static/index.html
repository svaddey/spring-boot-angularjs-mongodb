<body id="pageBody" ng-controller="MainCtrl" style="min-width:1243px;">
<header>
    <div id="logo" data-access-level="accessLevels.user" style="display: none;">
        <a href="/">Alpha Omega Financial Systems</a>
    </div>
    <div id="header" data-access-level="accessLevels.user" style="display: none;">
        <div style=" padding-top: 29px; float:left;">
            <ul class="nav nav-tabs">
                <li ng-class="toggleActive('/transactions')"><a href="tickets" >Create Ticket</a></li>
                <li ng-show="entitlement.manageUser" ng-class="toggleActive('/admin')"><a href="#/admin">Admin</a></li>
            </ul>
        </div>
        <div class="acc_info" data-access-level="accessLevels.user"  style="display: none;">
            <a ng-click="editPreferences()">{{user.firstName}} {{user.lastName}}<span id="settings-gear-icon" style="margin-left:3px;margin-right:3px;"></span></a>| <a ng-click="clientSupport()">Support</a> | <a ng-click="logout()">Logout</a>
        </div>

    </div>
</header>
<section id="content" ng-class="{true:'allwhite', false:'allgray'}[isLoged]">
    <ng-view></ng-view>
</section>
