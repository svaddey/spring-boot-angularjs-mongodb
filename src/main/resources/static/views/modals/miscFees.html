      <div class="modal-body" style="overflow-y:hidden;max-height: 450px">

                        <datatable-instance table-id="miscFeesTable" table-structure="miscFeeStructure" table-data="rowData"></datatable-instance>

                </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
