<div id="rejectTrades" class="modal" tabindex="-1" aria-labelledby="myModalLabel" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Reject Trades</h4>
            </div>
            <div class="modal-body" style="min-height:140px;">
                <div style="width:100%;text-align:center;">
                    <div style="display:inline-block;" ng-init="setTableData()">
                        <table id="modalTable" cellspacing="0" cellpadding="0" border="0"
                               modal-datatable aa-data="rejectTableData"
                               scroll-height="170" style="width:720px;"
                               class="table table-striped table-bordered">
                            <thead>
	                            <tr>
	                                <th data-mdata="securityID" data-sclass="securityIDTagClass" data-sortable="false" data-filter="input">Sec&nbsp;ID</th>
	                                <th data-mdata="securityIDSource" data-sclass="securityIDSourceTagClass" data-sortable="false" data-filter="select">Sec&nbsp;ID&nbsp;Type</th>
	                                <th data-mdata="clientAcronym" data-sclass="clientTagClass" data-sortable="false" data-filter="input">Client</th>
	                                <th data-mdata="side" data-sclass="sideTagClass" data-sortable="false" data-filter="select">Side</th>
	                                <th data-mdata="quantity" data-sclass="right quantityTagClass" data-sortable="false" data-datatype="quantity" data-filter="input">Qty</th>
	                                <th data-mdata="currency" data-sClass="currencyTagClass" data-sortable="false" data-filter="select">Ccy</th>
	                                <th data-mdata="avgPx" data-sclass="right avgPxTagClass" data-sortable="false" data-datatype="price" data-filter="input">Avg&nbsp;Px</th>
	                                <th data-mdata="tradeDate" data-sClass="tradeDateTagClass" data-sortable="false" data-datatype="date" data-filter="date-range">Trade&nbsp;Date</th>
	                                <th data-mdata="settlDate" data-sClass="settleDateTagClass" data-sortable="false" data-datatype="date" data-filter="date-range">Settle&nbsp;Date</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div style="padding:5px 15px 2px 15px;">
                    <b>Comment required (Limited to 100 characters)</b>
                </div>
                <div style="width:100%;text-align:center;">
                    <textarea placehold="Enter comment..." ng-model="rejectComment" style="width:670px;height:14px;min-height:14px;margin-right:30px;" />
                </div>
                <input type="checkbox" class="small-checkbox" name="rejectConfirm" ng-model="rejectConfirm" style="margin-left:15px;" required>Please confirm that you are rejecting {{rejectTableData.length == 1 ? "this trade" : "these trades"}} by checking the box.</input>
            </div>

            <div class="modalActionButtons">
                <button class="btn red btn-icon reject" id="rejectTradesBtn" ng-click="reject();" ng-disabled="!rejectConfirm || !rejectComment">Reject</button>
                <button class="btn grey" id="cancelBtn" ng-click="close();">Cancel</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
