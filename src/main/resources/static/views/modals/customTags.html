<div id="customTags" class="modal" tabindex="-1" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{titleType}} Custom Tags</h4>
                </div>
                <div class="modal-body" style="width:630px;height:280px;">
               <div class="datatableSummaryWrapper" ng-bind-html="summaryBar" style="margin:3px 7px 7px 7px;"/>
               <div style="width:100%;padding-top: 10px;text-align:center;">
                    <div style="display:inline-block;width:632px;padding-left:7px;">
                    	<!-- <datatable-instance table-id="modalTable" table-structure="customTagStructure" table-data="customTagsTableData"></datatable-instance> -->
                        <table id="modalTable" cellspacing="0" cellpadding="0" border="0"
                               modal-datatable aa-data="customTagsTableData" style="width:616px;"
                               class="table table-striped table-bordered" show-empty-message={{emptyTableMessage}}>
                            <thead>
                            <tr>
                                <th data-mdata="tagName" data-sclass="tagNameClass" data-sortable="true">Custom Tag No.</th>
                                <th data-mdata="tagValue" data-sclass="tagValueClass" data-sortable="true">Tag Value</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modalActionButtons">
                <button class="btn grey" id="cancelBtn" ng-click="close();">Close</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
