<div id="resetUserPassword" class="modal modal-sm user-input-modal" tabindex="-1" aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Reset Password</h4>
			</div>
			<div class="modal-body">
				<div class="g12">
					<p class="text-center confirm-text">Are you sure you would like to reset {{user.firstName}} {{user.lastName}}'s password?</p>
						<div class="modalActionButtons">
							<button type="submit" class="btn blue small-text" value="submit" ng-click="resetPassword()">Confirm</button>
							<button type="button" class="btn grey small-text" data-dismiss="modal" aria-hidden="true" ng-click="close()">Cancel</button>
						</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
