<div id="createUser" class="modal user-input-modal" tabindex="-1" aria-labelledby="myModalLabel" style="width: 665px;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Create a new user</h4>
			</div>
			<div class="modal-body">
				<span class="required-field" style="float: right; margin-right: 20px;"> * Required </span>
				<form name="createUserForm" style="width: 635px;">
					<div class="row-container">
						<label for="email" style="width: 165px;">Email (Username):<span class="required-field">*</span></label>
						<div class="input-and-message-container">
							<div class="row-item input-container">
								<input email-input-field type="text" name="email" ng-model="newUser.email"/>
							</div>
							<div class="user-alert-container-sm">
								<div class="alert-popup small" ng-show="createUserForm.email.$invalid && (createUserForm.email.$dirty || showAllErrors)">
									<div class="arrow"></div>
									<span ng-show="createUserForm.email.$error.required">{{fieldBlankMessage}}</span>
									<span ng-show="!createUserForm.email.$error.required && createUserForm.email.$error.format">{{emailInvalidMessage}}</span>
									<span ng-show="!createUserForm.email.$error.required && createUserForm.email.$error.emailAvailable">{{emailUnavailableMessage}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row-container">
						<label for="firstName" style="width: 165px;">First Name:<span class="required-field">*</span></label>
						<div class="input-and-message-container">
							<div class="row-item input-container">
								<input name-input-field type="text" name="firstname" ng-model="newUser.firstname" ng-maxlength="100">
							</div>
							<div class="user-alert-container-sm">
								<div class="alert-popup small" ng-show="createUserForm.firstname.$invalid && (createUserForm.firstname.$dirty || showAllErrors)">
									<div class="arrow"></div>
									<span ng-show="createUserForm.firstname.$error.required">{{fieldBlankMessage}}</span>
									<span ng-show="!createUserForm.firstname.$error.required && createUserForm.firstname.$error.maxlength">{{maxlengthInvalidMessage}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row-container">
						<label for="lastName" style="width: 165px;">Last Name:<span class="required-field">*</span></label>
						<div class="input-and-message-container">
							<div class="row-item input-container">
								<input name-input-field type="text" name="lastname" ng-model="newUser.lastname" ng-maxlength="100">
							</div>
							<div class="user-alert-container-sm">
								<div class="alert-popup small" ng-show="createUserForm.lastname.$invalid && (createUserForm.lastname.$dirty || showAllErrors)">
									<div class="arrow"></div>
									<span ng-show="createUserForm.lastname.$error.required">{{fieldBlankMessage}}</span>
									<span ng-show="!createUserForm.lastname.$error.required && createUserForm.lastname.$error.maxlength">{{maxlengthInvalidMessage}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row-container">
						<label for="accessLevel" style="width: 165px;">Access level:<span class="required-field">*</span></label>
						<div class="row-item">
							<select ng-model="newUser.roleid" style="width: 180px; margin-top: 7px;"
								ng-options="r.value as r.name for r in roleOptions"
								class="ui-multiselect ui-widget ui-state-default ui-corner-all" aria-haspopup="true" style="width: 223px;" required></select>
						</div>
					</div>
					<div class="modalActionButtons">
						<button type="submit" class="btn blue small-text" value="submit" ng-click="createUser()">Save</button>
						<button type="button" class="btn grey small-text" data-dismiss="modal" aria-hidden="true" ng-click="close(false)">Cancel</button>
					</div>
					<div ng-init="setForm(createUserForm);" />
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
